<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
      第一步：导入 vue.js 先导入vue.js 所以在head中导入
      第二步：定义一个标签，来接管标签中的内容
      第三步：创建vue实例，让vue实例获取HTML
     -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 这里写 HTML 的相关内容 -->
    {{message}}
</div>
</body>
<script type="text/javascript">
  /*
    var app 定义一个变量
    new Vue()  实例化
    el: '#app' 相当于 js document.getElementById('app')
        获取div标签
    data: 变量
  */
  var app = new Vue({
      el:'#app',
      data: {
          message: 'hello vue'
      }
  })
</script>
</html>
